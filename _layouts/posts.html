<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Blog Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      color: #333;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }

    .meta {
      color: #777;
      font-size: 0.9em;
      margin-bottom: 2em;
    }

    p {
      margin-bottom: 1.5em;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  { {content} }
</body>
</html>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJaxs.js"></script>
<script type="text/javascript">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$', '$'], [ "\\(", "\\)"] ],
      displaymath: [ ['$$', '$$'], [ "\\[", "\\]"] ],
      processEscapes: true
    },
  "HTML-CSS" : {availableFonts ["LaTeX"] }
});
</script>
